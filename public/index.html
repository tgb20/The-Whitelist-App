<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    .demo-card-square.mdl-card {
      width: 320px;
      height: 320px;
      margin: auto;
      padding: 10px;
    }

    .demo-card-square>.mdl-card__title {
      color: #fff;
      background:
        url('https://assets.rockpapershotgun.com/images/2019/08/maxresdefault.jpg') no-repeat #46B6AC;
      background-size: 320px 200px;
    }
  </style>
</head>

<body>
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">The Whitelist App</h2>
    </div>
    <div class="mdl-card__supporting-text">
      This registers your Twitch name with your MC name for Twitch controlled whitelists.
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
        href="https://id.twitch.tv/oauth2/authorize?client_id=n7lmby1ydq4pmhx95zcolml2d5fqqa&redirect_uri=https://the-whitelist-app.herokuapp.com/oauth/redirect&response_type=token+id_token&scope=openid user_subscriptions">
        Login with Twitch
      </a>
    </div>
  </div>
</body>
</html>
